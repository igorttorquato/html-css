<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 você pode utilizar os elementos a seguir. <br>
    Passe o mouse sobre cada uma para ver como utilizá-las <br>
    em seu código</p>
    <ul>
        <li><abbr title="Use a tag &lt p &gt">Parágrafos</abbr></li>
        <li><abbr title="Use a tag h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt img &gt">Imagens</abbr></li>
        <li><abbr title="Use Ctrl + shift + p e 'Abreviation' ">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt p &gt">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt ol &gt">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt strong &gt ou &lt b &gt">Negrito</abbr></li>
        <li><abbr title="Use a tag &lt em &gt ou &lt i &gt">Itálico</abbr></li>
        <li><abbr title="Use a tag &lt u &gt">Sublinhado</abbr></li>
        <li><abbr title="Use a tag &lt del &gt ou &lt s &gt">Riscado</abbr></li>
    </ul>
</body>

</html>
