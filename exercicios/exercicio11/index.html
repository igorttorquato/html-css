<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/ImagemPequena.png" type="image/png"> 
        <!-- Precisa ser do menor pro maior-->
        <source media="(max-width: 1050px)" srcset="Imagens/ImagemMédia.png" type="image/png">
        <img src="Imagens/ImagemGrande.png" alt="Imagem grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="Midia/guanacast-33.mp3" controls autoplay></audio>
</body>

</html>
