<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display:block;
            background-color: antiquewhite;
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Pseudo-Classes</h1>
    <p>Passe o mouse em cima da frase abaixo</p>
    <div>
        Frase
        <p>Apareci meu chapa</p>
    </div>
    <p>Fim do site</p>
</body>

</html>
